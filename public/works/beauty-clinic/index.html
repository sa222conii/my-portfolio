<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Clinic LP Mockup</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Shippori+Mincho:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">LUXE BEAUTY CLINIC</h1>
            <nav class="nav">
                <a href="#" class="nav-link">当院について</a>
                <a href="#" class="nav-link">施術一覧</a>
                <a href="#" class="nav-link">料金</a>
                <a href="#" class="btn btn-gold-outline">お問い合わせ</a>
            </nav>
        </div>
    </header>

    <!-- First View (FV) -->
    <section class="fv">
        <div class="fv-content container">
            <div class="fv-text-box">
                <div class="fv-text-inner">
        
                    <div class="fv-badge">
                        <img src="badge.png" alt="No.1 Badge">
                    </div>
                    
                    <p class="fv-catch-sub">痛み・ダウンタイムを最小限に。-5歳の目元を取り戻す<br>「次世代クマ取り治療」</p>
                    <h2 class="fv-catch-main">「切らない」選択<br>あの頃の私へ。</h2>
                    
                    <a href="#" class="btn btn-cta">
                        まずは無料カウンセリングを予約する
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    
                </div>
            </div>

            <!-- Woman Image -->
            <div class="woman">
                <img src="woman.png" alt="Beauty Clinic Icon">
            </div>
        </div>
    </section>

    <!-- Problem / Empathy Section -->
    <section class="problem">
        <div class="container">
            <h2 class="section-title">
                <span class="en">WORRIES</span>
                <span class="ja">こんなお悩みありませんか？</span>
            </h2>

            <div class="problem-list">
                <div class="problem-item">
                    <div class="check-icon"><i class="fa-solid fa-check"></i></div>
                    <p class="problem-text">最近、実年齢より<strong>老けて見られる</strong></p>
                </div>
                <div class="problem-item">
                    <div class="check-icon"><i class="fa-solid fa-check"></i></div>
                    <p class="problem-text">厚塗りのコンシーラーでも<strong>隠しきれない</strong></p>
                </div>
                <div class="problem-item">
                    <div class="check-icon"><i class="fa-solid fa-check"></i></div>
                    <p class="problem-text">写真はアプリで<strong>加工しないと見せられない</strong></p>
                </div>
                <div class="problem-item">
                    <div class="check-icon"><i class="fa-solid fa-check"></i></div>
                    <p class="problem-text">「疲れてる？」と<strong>頻繁に聞かれる</strong></p>
                </div>
            </div>

            <div class="problem-summary">
                <p>その悩み、当院の<br class="sp-only"><strong>「切らないクマ取り」</strong>で解決できます。</p>
            </div>
        </div>
    </section>

</body>

</html>
